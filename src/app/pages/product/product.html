<div class="max-w-7xl mx-auto px-6 py-12">

  <!-- Titre -->
  <h1 class="text-3xl md:text-4xl font-bold text-pink-600 text-center mb-10">
    Nos Produits
  </h1>

  <!-- Grid produits -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <div
      *ngFor ="let product of products"
      class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition duration-300 overflow-hidden group"
    >

      <!-- Image -->
      <div class="relative overflow-hidden">
        <img
          [src]="product.image"
          [alt]="product.name"
          class="w-full h-56 object-cover group-hover:scale-110 transition duration-500"
        />
      </div>

      <!-- Contenu -->
      <div class="p-5 text-center">
        <h3 class="text-lg font-semibold mb-2">
          {{ product.name }}
        </h3>

        <p class="text-pink-600 font-bold text-xl mb-4">
          {{ product.price }} DH
        </p>

      <div class="flex justify-center gap-2">
            <button [routerLink]="'/product/' + product.id" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full">
              Voir d√©tails
            </button>
            <button routerLink="/cart" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full">
              Panier
            </button>
          </div>
    </div>

  </div>
</div>
