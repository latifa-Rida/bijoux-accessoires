<div class="max-w-7xl mx-auto px-6 py-12">
  <!-- Titre -->
  <h1 class="text-3xl md:text-4xl font-bold text-pink-600 text-center mb-10">Nos Produits</h1>
  <div class="flex gap-3 mb-6 items-center justify-center">
    <!-- Tous -->
    <button
      (click)="filterByCategory('all')"
      [ngClass]="{
        'bg-gray-800 text-white': selectedCategory === 'all',
        'bg-gray-200 text-gray-700': selectedCategory !== 'all',
      }"
      class="px-4 py-2 rounded transition"
    >
      Tous
    </button>

    <!-- Sacs -->
    <button
      (click)="filterByCategory('sacs')"
      [ngClass]="{
        'bg-pink-600 text-white': selectedCategory === 'sacs',
        'bg-pink-100 text-pink-700': selectedCategory !== 'sacs',
      }"
      class="px-4 py-2 rounded transition"
    >
      <a
        href="https://www.flaticon.com/fr/icones-gratuites/sac-a-main"
        title="sac à main icônes"
      ></a>
    </button>

    <!-- Bijoux -->
    <button
      (click)="filterByCategory('bijoux')"
      [ngClass]="{
        'bg-pink-600 text-white': selectedCategory === 'bijoux',
        'bg-pink-100 text-pink-700': selectedCategory !== 'bijoux',
      }"
      class="px-4 py-2 rounded transition"
    >
      <i class="fa-solid fa-gem"></i>
    </button>

    <!-- Maquillages -->
    <button
      (click)="filterByCategory('maquillages')"
      [ngClass]="{
        'bg-pink-600 text-white': selectedCategory === 'maquillages',
        'bg-pink-100 text-pink-700': selectedCategory !== 'maquillages',
      }"
      class="px-4 py-2 rounded transition"
    >
      <i class="fa-solid fa-palette"></i>
    </button>

    <!-- Montres -->
    <button
      (click)="filterByCategory('montres')"
      [ngClass]="{
        'bg-pink-600 text-white': selectedCategory === 'montres',
        'bg-pink-100 text-pink-700': selectedCategory !== 'montres',
      }"
      class="px-4 py-2 rounded transition"
    >
      <i class="fa-solid fa-clock"></i>
    </button>
  </div>

  <!-- Grid produits -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-4 py-2 rounded transition duration-300 ease-in-out"
  >
    <div
      *ngFor="let product of filteredProducts"
      class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition duration-300 overflow-hidden group"
    >
      <div
        class="flex flex-col bg-white rounded-4xl shadow-[0_10px_25px_-5px_rgba(193,102,76,0.1),0_8px_10px_-6px_rgba(193,102,76,0.1)] overflow-hidden border border-[#D5BDAF]/10 hover:border-[#C1664C]/30 transition-all duration-300"
      >
        <div class="h-72 overflow-hidden relative group">
          <img
            [src]="product.image"
            [alt]="product.name"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
          />
        </div>
        <div class="p-6">
          <h3 class="text-[#3D312B] font-bold text-lg mb-1">
            {{ product.name }}
          </h3>
          <p class="text-[#C1664C] font-black text-xl mb-4">{{ product.price }} DH</p>
          <div class="flex gap-2">
            <button
              [routerLink]="['/product', product.id]"
              class="flex-1 bg-[#D5BDAF]/20 hover:bg-[#D5BDAF]/40 text-[#3D312B] text-xs font-bold py-3 px-3 rounded-[1.25rem] transition-colors"
            >
              Voir détails
            </button>
            <button
              routerLink="/cart"
              class="bg-[#D63384] hover:bg-[#D63384]/90 text-white py-3 px-4 rounded-[1.25rem] transition-colors flex items-center justify-center"
            >
              <span
                class="material-symbols-outlined text-xl"
                style="
                  font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24;
                "
                >shopping_cart</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
