
<h2 class="text-2xl font-bold mb-4">Commande</h2>

<input [(ngModel)]="nom" placeholder="Nom complet" class="border p-2 w-full mb-2" />
<input [(ngModel)]="tel" placeholder="Téléphone" class="border p-2 w-full mb-2" />
<input [(ngModel)]="adresse" placeholder="Adresse" class="border p-2 w-full mb-4" />

<button (click)="confirmOrder()" class="bg-green-600 text-white px-4 py-2 rounded w-full">
  Confirmer la commande
</button>
