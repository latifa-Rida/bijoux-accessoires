<div class="min-h-screen flex items-center justify-center bg-[#f5ece4] p-4 font-['Plus_Jakarta_Sans']">
  <div class="max-w-md w-full bg-white dark:bg-zinc-900 rounded-3xl shadow-2xl p-8 md:p-12 relative overflow-hidden">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center items-center gap-2 mb-4 text-[#C1664C]">
        <span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;">diamond</span>
      </div>
      <h1 class="text-3xl font-extrabold text-[#3D312B] dark:text-white mb-2 font-['Playfair_Display']">
        Perla Store
      </h1>
      <p class="text-[#3D312B]/60 dark:text-zinc-400 font-medium">
        Bienvenue, connectez-vous.
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="login()" class="space-y-5">

        <!-- Messages -->
        <div *ngIf="errorMessage" class="bg-red-50 text-red-700 px-4 py-3 rounded-xl text-sm font-medium border border-red-100">
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="bg-green-50 text-green-700 px-4 py-3 rounded-xl text-sm font-medium border border-green-100">
            {{ successMessage }}
        </div>

      <div class="space-y-2">
        <label class="block text-sm font-bold text-[#6b5e54] dark:text-zinc-300 ml-1">Email</label>
        <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="votre@email.com"
            class="w-full px-5 py-4 bg-[#Fdfaf7] dark:bg-zinc-800 border-transparent rounded-2xl focus:bg-white focus:ring-2 focus:ring-[#C1664C] outline-none transition-all shadow-sm text-black dark:text-white"
            required
        >
      </div>

      <div class="space-y-2">
        <div class="flex justify-between items-center ml-1">
            <label class="block text-sm font-bold text-[#6b5e54] dark:text-zinc-300">Mot de passe</label>
        </div>
        <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-5 py-4 bg-[#Fdfaf7] dark:bg-zinc-800 border-transparent rounded-2xl focus:bg-white focus:ring-2 focus:ring-[#C1664C] outline-none transition-all shadow-sm text-black dark:text-white"
            required
        >
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-4 rounded-2xl bg-[#3D312B] text-white font-bold text-lg hover:bg-[#2d2a26] transition-all shadow-lg hover:shadow-xl active:scale-[0.98] disabled:opacity-70 mt-2"
      >
        <span *ngIf="isLoading">Connexion...</span>
        <span *ngIf="!isLoading">Se connecter</span>
      </button>

      <div class="text-center mt-6">
        <p class="text-sm text-[#6b5e54]/80 dark:text-zinc-500">
            Pas encore de compte ?
            <a routerLink="/registration" class="font-bold text-[#C1664C] hover:underline">S'inscrire</a>
        </p>
      </div>
    </form>
  </div>
</div>
