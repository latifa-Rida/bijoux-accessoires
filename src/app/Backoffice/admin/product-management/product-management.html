<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-[#3D312B]">Produits</h1>
            <p class="text-[#3D312B]/60 text-sm">Gérez votre catalogue de produits</p>
        </div>
        <button class="flex items-center gap-2 bg-[#D14189] hover:bg-[#b02e6d] text-white px-5 py-2.5 rounded-xl font-bold text-sm transition-all shadow-lg shadow-[#D14189]/20">
            <span class="material-icons-round text-lg">add</span>
            Ajouter un produit
        </button>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-3xl shadow-sm border border-[#D5BDAF]/20 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#F9F6F2] text-[#3D312B]/60 text-xs uppercase tracking-wider font-bold">
                        <th class="px-6 py-4">Image</th>
                        <th class="px-6 py-4">Nom</th>
                        <th class="px-6 py-4">Prix</th>
                        <th class="px-6 py-4">Catégorie</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-[#D5BDAF]/10">
                    <tr *ngFor="let product of products" class="hover:bg-[#F9F6F2]/50 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center overflow-hidden">
                                <img *ngIf="product.image" [src]="product.image" class="w-full h-full object-cover">
                                <span *ngIf="!product.image" class="material-icons-round text-sm text-gray-400">image</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 font-bold text-[#3D312B]">{{ product.name }}</td>
                        <td class="px-6 py-4 font-medium text-[#C1664C]">{{ product.price }} DH</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full bg-blue-50 text-blue-600 text-xs font-bold">{{ product.category }}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span [class.bg-green-50]="product.inStock" [class.text-green-600]="product.inStock"
                                  [class.bg-red-50]="!product.inStock" [class.text-red-600]="!product.inStock"
                                  class="px-3 py-1 rounded-full text-xs font-bold">
                                {{ product.inStock ? 'En stock' : 'Rupture' }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button class="p-2 text-gray-400 hover:text-[#C1664C] hover:bg-[#C1664C]/10 rounded-lg transition-colors">
                                    <span class="material-icons-round text-lg">edit</span>
                                </button>
                                <button (click)="deleteProduct(product.id)" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                    <span class="material-icons-round text-lg">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
