<div class="space-y-8">
    <!-- Header -->
    <div>
        <h1 class="text-3xl font-black text-[#3D312B]">Tableau de bord</h1>
        <p class="text-[#3D312B]/60">Aperçu global de votre activité</p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Products Card -->
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-[#D5BDAF]/20 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
            <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                 <span class="material-icons-round text-6xl text-[#C1664C]">inventory_2</span>
            </div>
            <div class="relative z-10">
                <p class="text-[#3D312B]/60 font-bold text-xs uppercase tracking-widest mb-2">Total Produits</p>
                <h3 class="text-4xl font-black text-[#3D312B]">{{ totalProducts }}</h3>
                <p class="text-green-600 text-xs font-bold mt-2 flex items-center gap-1">
                    <span class="material-icons-round text-sm">trending_up</span>
                    +12% ce mois
                </p>
            </div>
        </div>

        <!-- Orders Card -->
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-[#D5BDAF]/20 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
            <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                 <span class="material-icons-round text-6xl text-blue-600">receipt_long</span>
            </div>
            <div class="relative z-10">
                <p class="text-[#3D312B]/60 font-bold text-xs uppercase tracking-widest mb-2">Total Commandes</p>
                <h3 class="text-4xl font-black text-[#3D312B]">{{ totalOrders }}</h3>
                <p class="text-green-600 text-xs font-bold mt-2 flex items-center gap-1">
                    <span class="material-icons-round text-sm">trending_up</span>
                    +5% cette semaine
                </p>
            </div>
        </div>

        <!-- Users Card -->
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-[#D5BDAF]/20 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
             <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:scale-110 transition-transform">
                 <span class="material-icons-round text-6xl text-purple-600">group</span>
            </div>
            <div class="relative z-10">
                <p class="text-[#3D312B]/60 font-bold text-xs uppercase tracking-widest mb-2">Total Utilisateurs</p>
                <h3 class="text-4xl font-black text-[#3D312B]">{{ totalUsers }}</h3>
                <p class="text-green-600 text-xs font-bold mt-2 flex items-center gap-1">
                    <span class="material-icons-round text-sm">trending_up</span>
                    +3 nouveaux
                </p>
            </div>
        </div>
    </div>
</div>
