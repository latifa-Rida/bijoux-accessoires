<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-[#3D312B]">Commandes</h1>
            <p class="text-[#3D312B]/60 text-sm">Suivi des commandes clients</p>
        </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-3xl shadow-sm border border-[#D5BDAF]/20 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#F9F6F2] text-[#3D312B]/60 text-xs uppercase tracking-wider font-bold">
                        <th class="px-6 py-4">ID Commande</th>
                        <th class="px-6 py-4">Utilisateur</th>
                        <th class="px-6 py-4">Total</th>
                        <th class="px-6 py-4">Date</th>
                        <th class="px-6 py-4">Statut</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-[#D5BDAF]/10">
                    <!-- Placeholder for no orders or mock data can go here -->
                    <tr *ngFor="let order of orders" class="hover:bg-[#F9F6F2]/50 transition-colors">
                        <td class="px-6 py-4 font-mono text-xs text-gray-500">#{{ order.id }}</td>
                        <td class="px-6 py-4 font-bold text-[#3D312B]">{{ order.customerName }}</td>
                        <td class="px-6 py-4 font-medium text-[#C1664C]">{{ order.total }} DH</td>
                        <td class="px-6 py-4 text-sm text-gray-500">{{ order.date | date:'dd MMM yyyy' }}</td>
                        <td class="px-6 py-4">
                            <span [className]="'px-3 py-1 rounded-full text-xs font-bold ' + getStatusClass(order.status)">
                                {{ order.status }}
                            </span>
                        </td>
                    </tr>
                    <tr *ngIf="orders.length === 0">
                        <td colspan="5" class="px-6 py-8 text-center text-gray-400">Aucune commande pour le moment</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
