<div class="flex min-h-screen bg-[#FDFBF7] text-[#3D312B] font-['Plus_Jakarta_Sans',sans-serif]">
    <!-- Sidebar -->
    <aside class="w-72 bg-[#F5EBE0] border-r border-[#D5BDAF]/20 p-6 hidden lg:flex lg:flex-col fixed h-full z-10 shadow-xl shadow-[#3D312B]/5">
        <div class="flex items-center gap-3 mb-12 px-2">
            <span class="material-icons-round text-[#C1664C] text-3xl">diamond</span>
            <h1 class="text-xl font-black tracking-tighter text-[#3D312B] uppercase">Her Corner <span class="text-[#C1664C] text-[10px] block tracking-widest font-bold">Admin</span></h1>
        </div>
        <nav class="flex-1 space-y-2">
            <a routerLink="/admin/dashboard" routerLinkActive="bg-[#C1664C] text-white shadow-lg shadow-[#C1664C]/20" [routerLinkActiveOptions]="{exact: true}" class="flex items-center gap-4 px-4 py-3 rounded-2xl text-[#3D312B]/60 hover:bg-[#D5BDAF]/30 transition-all cursor-pointer">
                <span class="material-icons-round">dashboard</span>
                <span class="font-bold uppercase text-xs tracking-widest">Tableau de bord</span>
            </a>
            <a routerLink="/admin/commands" routerLinkActive="bg-[#C1664C] text-white shadow-lg shadow-[#C1664C]/20" class="flex items-center gap-4 px-4 py-3 rounded-2xl text-[#3D312B]/60 hover:bg-[#D5BDAF]/30 transition-all cursor-pointer">
                <span class="material-icons-round">receipt_long</span>
                <span class="font-bold uppercase text-xs tracking-widest">Commandes</span>
            </a>
            <a routerLink="/admin/users" routerLinkActive="bg-[#C1664C] text-white shadow-lg shadow-[#C1664C]/20" class="flex items-center gap-4 px-4 py-3 rounded-2xl text-[#3D312B]/60 hover:bg-[#D5BDAF]/30 transition-all cursor-pointer">
                <span class="material-icons-round">group</span>
                <span class="font-bold uppercase text-xs tracking-widest">Utilisateurs</span>
            </a>
        </nav>
        <div class="mt-auto pt-6 border-t border-[#D5BDAF]/20">
            <a routerLink="/" class="flex items-center gap-4 px-4 py-1 rounded-2xl text-[#3D312B]/60 hover:text-[#C1664C] transition-all cursor-pointer">
                <span class="material-icons-round">storefront</span>
                <span class="font-bold uppercase text-xs tracking-widest">Retour au site</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-10 lg:ml-72 transition-all duration-300">
        <!-- Top Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
             <div>
                 <h2 class="text-2xl font-black text-[#3D312B] tracking-tight">Espace Gestion</h2>
                 <p class="text-[10px] uppercase tracking-[0.3em] font-bold text-[#C1664C]">Bijoux & Accessoires</p>
             </div>
             
             <!-- User Profile -->
             <div class="flex items-center gap-4 bg-white/50 backdrop-blur-md p-2 pl-4 pr-2 rounded-3xl shadow-sm border border-[#D5BDAF]/30 ml-auto">
                <div class="hidden md:block text-right">
                    <p class="text-sm font-black text-[#3D312B]">Administrateur</p>
                    <p class="text-[10px] text-[#C1664C] font-bold uppercase tracking-widest">Backoffice Access</p>
                </div>
                <div class="w-10 h-10 rounded-2xl bg-[#F5EBE0] flex items-center justify-center text-[#C1664C] border border-[#C1664C]/10">
                    <span class="material-icons-round">person</span>
                </div>
                <button class="p-2 text-[#3D312B]/40 hover:text-[#C1664C] transition-colors">
                    <span class="material-icons-round">notifications</span>
                </button>
            </div>
        </header>

        <router-outlet></router-outlet>
    </main>
</div>
