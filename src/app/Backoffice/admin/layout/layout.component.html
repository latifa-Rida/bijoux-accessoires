<div class="flex min-h-screen bg-[#faf7f2] dark:bg-[#1c1917] text-stone-800 dark:text-stone-200 font-['Plus_Jakarta_Sans',sans-serif]">
    <!-- Sidebar -->
    <aside class="w-72 bg-[#f3eee5] dark:bg-stone-900 border-r border-stone-200/50 dark:border-stone-800 p-6 flex flex-col hidden lg:flex fixed h-full z-10">
        <div class="flex items-center gap-3 mb-12 px-2">
            <span class="material-icons-round text-[#d946ef] text-3xl">diamond</span>
            <h1 class="text-xl font-extrabold tracking-tight text-stone-900 dark:text-white uppercase">Her Corner</h1>
        </div>
        <nav class="flex-1 space-y-2">
            <a routerLink="/admin/dashboard" routerLinkActive="bg-[#d946ef] text-white shadow-lg shadow-[#d946ef]/20" [routerLinkActiveOptions]="{exact: true}" class="flex items-center gap-4 px-4 py-3 rounded-3xl text-stone-500 dark:text-stone-400 hover:bg-stone-200/50 dark:hover:bg-stone-800 transition-all cursor-pointer">
                <span class="material-icons-round">dashboard</span>
                <span class="font-semibold">Tableau de bord</span>
            </a>
            <a routerLink="/admin/commands" routerLinkActive="bg-[#d946ef] text-white shadow-lg shadow-[#d946ef]/20" class="flex items-center gap-4 px-4 py-3 rounded-3xl text-stone-500 dark:text-stone-400 hover:bg-stone-200/50 dark:hover:bg-stone-800 transition-all cursor-pointer">
                <span class="material-icons-round">receipt_long</span>
                <span class="font-semibold">Commandes</span>
            </a>
            <a routerLink="/admin/users" routerLinkActive="bg-[#d946ef] text-white shadow-lg shadow-[#d946ef]/20" class="flex items-center gap-4 px-4 py-3 rounded-3xl text-stone-500 dark:text-stone-400 hover:bg-stone-200/50 dark:hover:bg-stone-800 transition-all cursor-pointer">
                <span class="material-icons-round">group</span>
                <span class="font-semibold">Utilisateurs</span>
            </a>
        </nav>
        <div class="mt-auto pt-6">
             <!-- Theme Toggle could go here if implemented properly with a service, just keeping static placeholder logic for now -->
            <button class="w-full flex items-center justify-center gap-2 p-3 rounded-3xl bg-stone-200/50 dark:bg-stone-800 text-stone-600 dark:text-stone-400 hover:bg-stone-200 dark:hover:bg-stone-700 transition-all" onclick="document.documentElement.classList.toggle('dark')">
                <span class="material-icons-round text-sm">dark_mode</span>
                <span class="text-sm font-medium">Changer de th√®me</span>
            </button>
        </div>
    </aside>

    <!-- Mobile Header / Top Bar for mobile (Simplified) -->
    <!-- Not strictly required by prompt but good for responsiveness -->

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-10 lg:ml-72 transition-all duration-300">
        <!-- Top Header (Global) -->
        <!--  We can put a common header here if we want, or leave it to pages. 
              The prompt says: "Backoffice Layout with: ... Top header". 
              I'll put a specific header here that is common. -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
             <!-- Title area left empty, pages can project or we just have generic greeting -->
             <div>
                 <!-- Optional: Breadcrumbs or current page title if we were using a service -->
             </div>
             
             <!-- User Profile (Common) -->
             <div class="flex items-center gap-4 bg-white dark:bg-stone-900 p-2 pl-4 pr-2 rounded-4xl shadow-sm border border-stone-200/60 dark:border-stone-800 ml-auto">
                <div class="hidden md:block text-right">
                    <p class="text-sm font-bold text-stone-900 dark:text-white">Admin User</p>
                    <p class="text-xs text-[#d946ef] font-medium">Administrateur</p>
                </div>
                <!-- Placeholder Avatar -->
                <div class="w-10 h-10 rounded-3xl bg-stone-200 flex items-center justify-center text-stone-500">
                    <span class="material-icons-round">person</span>
                </div>
                <button class="p-2 text-stone-400 hover:text-[#d946ef] transition-colors">
                    <span class="material-icons-round">notifications</span>
                </button>
            </div>
        </header>

        <router-outlet></router-outlet>
    </main>
</div>
