<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-[#3D312B]">Utilisateurs</h1>
            <p class="text-[#3D312B]/60 text-sm">Gestion des comptes utilisateurs</p>
        </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-3xl shadow-sm border border-[#D5BDAF]/20 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#F9F6F2] text-[#3D312B]/60 text-xs uppercase tracking-wider font-bold">
                        <th class="px-6 py-4">Nom d'utilisateur</th>
                        <th class="px-6 py-4">Email</th>
                        <th class="px-6 py-4">RÃ´le</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-[#D5BDAF]/10">
                    <tr *ngFor="let user of users" class="hover:bg-[#F9F6F2]/50 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs text-white bg-gray-400">
                                    {{ user.fullName.charAt(0).toUpperCase() }}
                                </div>
                                <span class="font-bold text-[#3D312B]">{{ user.fullName }}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-600">{{ user.email }}</td>
                        <td class="px-6 py-4">
                            <span [className]="'px-3 py-1 rounded-full text-xs font-bold ' + getRoleClass(user.role)">
                                {{ user.role === 'admin' ? 'Administrateur' : 'Client' }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                             <button *ngIf="user.role !== 'admin'" (click)="deleteUser(user.id)" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors opacity-0 group-hover:opacity-100">
                                <span class="material-icons-round text-lg">delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
