<div class="min-h-screen flex items-center justify-center bg-[#F3EBE3] dark:bg-[#1A1614] p-4 font-['Plus_Jakarta_Sans']">
  <div class="max-w-md w-full bg-white dark:bg-[#251F1C] rounded-3xl shadow-xl overflow-hidden p-8 md:p-12">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#D14189]/10 text-[#D14189] mb-6">
        <span class="material-icons-outlined text-3xl">admin_panel_settings</span>
      </div>
      <h1 class="text-2xl font-bold text-[#3D312B] dark:text-gray-100 mb-2 font-['Playfair_Display']">
        Perla Store <span class="text-[#D14189]">Admin</span>
      </h1>
      <p class="text-[#3D312B]/60 dark:text-gray-400 text-sm">
        Connectez-vous pour gérer votre boutique.
      </p>
    </div>

    <!-- Form -->
    <form (submit)="login()" class="space-y-6">
      
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="p-4 rounded-xl bg-red-50 text-red-600 text-sm font-medium border border-red-100">
            {{ errorMessage }}
        </div>

      <div class="space-y-2">
        <label class="block text-sm font-semibold text-[#3D312B] dark:text-gray-300 ml-1">
          Nom d'utilisateur
        </label>
        <input 
          [(ngModel)]="username" 
          name="username" 
          type="text" 
          class="w-full px-5 py-3.5 rounded-2xl bg-[#F9F6F2] dark:bg-[#1E1A17] border-transparent focus:bg-white dark:focus:bg-[#251F1C] focus:ring-2 focus:ring-[#D14189] outline-none transition-all font-medium text-[#3D312B] dark:text-white"
          placeholder="admin"
        >
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-semibold text-[#3D312B] dark:text-gray-300 ml-1">
          Mot de passe
        </label>
        <input 
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          class="w-full px-5 py-3.5 rounded-2xl bg-[#F9F6F2] dark:bg-[#1E1A17] border-transparent focus:bg-white dark:focus:bg-[#251F1C] focus:ring-2 focus:ring-[#D14189] outline-none transition-all font-medium text-[#3D312B] dark:text-white"
          placeholder="••••••••"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full py-4 rounded-2xl bg-[#D14189] text-white font-bold text-lg hover:opacity-90 active:scale-[0.98] transition-all disabled:opacity-70 disabled:cursor-not-allowed shadow-lg shadow-[#D14189]/20 mt-4"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion...
        </span>
      </button>

      <div class="text-center mt-6">
        <a routerLink="/" class="text-sm font-semibold text-[#3D312B]/40 hover:text-[#D14189] transition-colors">
            Retour au site
        </a>
      </div>
    </form>
  </div>
</div>
