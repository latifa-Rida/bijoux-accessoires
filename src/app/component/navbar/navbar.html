<header
  class="sticky top-0 z-50 w-full bg-[#E3D5CA]/80 border-b border-[#D5BDAF]/30 px-4 md:px-10 lg:px-40 py-3 flex items-center justify-between backdrop-blur-md"
>
  <div class="flex items-center gap-3">
    <div class="text-[#C1664C] flex items-center justify-center">
      <span
        class="material-symbols-outlined text-3xl"
        style="
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        "
        >diamond</span
      >
    </div>
    <h1 class="text-[#3D312B] text-lg font-black tracking-tight uppercase">
      Bijoux &amp; Accessoires
    </h1>
  </div>
  <nav class="hidden md:flex items-center gap-8">
    <a
      class="text-[#3D312B]/80 m-2 hover:text-[#C1664C] text-sm font-semibold transition-colors uppercase tracking-wider"
      routerLink="/"
      >Home</a
    >
    <a
      class="text-[#3D312B]/80 hover:text-[#C1664C] text-sm font-semibold transition-colors uppercase tracking-wider"
      routerLink="/product"
      >Articles</a
    >
    <a
      class="text-[#3D312B]/80 hover:text-[#C1664C] text-sm font-semibold transition-colors uppercase tracking-wider"
      routerLink="/orders"
      >Mes commandes</a
    >
  </nav>

  <!-- Search Bar -->
  <div class="hidden md:flex items-center flex-1 max-w-md mx-8">
    <div class="relative w-full">
      <input
        [(ngModel)]="searchQuery"
        (input)="onSearchInput($event)"
        (keyup.enter)="performSearch()"
        type="text"
        placeholder="Rechercher des produits..."
        class="w-full pl-12 pr-4 py-2 bg-white/80 backdrop-blur-sm border border-[#D5BDAF]/30 rounded-full text-sm text-[#3D312B] placeholder-[#3D312B]/50 focus:outline-none focus:ring-2 focus:ring-[#C1664C]/50 focus:border-transparent transition-all"
      />
      <span
        class="absolute left-4 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-[#3D312B]/60 text-lg"
        style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;"
      >
        search
      </span>
    </div>
  </div>

 <div class="flex items-center gap-4">
  <button
    routerLink="/cart"
    class="relative cursor-pointer bg-white/40 hover:bg-white/60 text-[#3D312B] p-2 rounded-4xl transition-all"
  >
    <span
      class="material-symbols-outlined"
      style="
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      "
    >
      shopping_cart
    </span>

    <span
      class="absolute -top-1 -right-1 bg-[#D63384] text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center"
    >
      {{ cartCount }}
    </span>
  </button>

  <!-- User Menu -->
  <div class="relative" *ngIf="!isAuthenticated">
    <div
      routerLink="/authentification"
      class="w-8 h-8 rounded-full bg-cover bg-center cursor-pointer hover:opacity-80 transition"
      style="background-image: url('assets/user.png')"
    ></div>
  </div>

  <div class="relative" *ngIf="isAuthenticated">
    <button
      (click)="toggleUserMenu()"
      class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition"
    >
      <div
        class="w-8 h-8 rounded-full bg-cover bg-center"
        style="background-image: url('assets/user.png')"
      ></div>
      <span class="material-symbols-outlined text-sm text-[#3D312B]/80" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">
        expand_more
      </span>
    </button>

    <!-- Dropdown Menu -->
    <div
      *ngIf="showUserMenu"
      class="absolute right-0 top-full mt-2 w-48 bg-white rounded-2xl shadow-lg border border-[#D5BDAF]/30 py-2 z-50"
    >
      <div class="px-4 py-2 border-b border-[#D5BDAF]/20">
        <p class="text-sm font-semibold text-[#3D312B]">{{ currentUser?.email }}</p>
      </div>
      <button
        routerLink="/orders"
        class="w-full text-left px-4 py-2 text-sm text-[#3D312B]/80 hover:bg-[#F5EBE0] transition-colors"
      >
        Mes commandes
      </button>
      <button
        (click)="logout()"
        class="w-full text-left px-4 py-2 text-sm text-[#3D312B]/80 hover:bg-[#F5EBE0] transition-colors"
      >
        DÃ©connexion
      </button>
    </div>
  </div>
