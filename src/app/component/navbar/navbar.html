<header
  class="sticky top-0 z-50 w-full bg-[#E3D5CA]/80 border-b border-[#D5BDAF]/30 px-4 md:px-10 lg:px-40 py-3 flex items-center justify-between backdrop-blur-md"
>
  <div class="flex items-center gap-3">
    <div class="text-[#C1664C] flex items-center justify-center">
      <span
        class="material-symbols-outlined text-3xl"
        style="
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        "
        >diamond</span
      >
    </div>
    <h1 class="text-[#3D312B] text-lg font-black tracking-tight uppercase">
      Bijoux &amp; Accessoires
    </h1>
  </div>
  <nav class="hidden md:flex items-center gap-12">
    <a
      class="text-[#3D312B]/80 m-2 hover:text-[#C1664C] text-sm font-semibold transition-colors uppercase tracking-wider"
      routerLink="/"
      >Home</a
    >
    <a
      class="text-[#3D312B]/80 hover:text-[#C1664C] text-sm font-semibold transition-colors uppercase tracking-wider"
      routerLink="/product"
      >Articles</a
    >
    <a
      class="text-[#3D312B]/80 hover:text-[#C1664C] text-sm font-semibold transition-colors uppercase tracking-wider"
      routerLink="/orders"
      >Mes commandes</a
    >
  </nav>

  <div class="flex items-center gap-4">
    <!-- Search Bar -->
    <div class="relative">
      <div
        class="flex items-center transition-all duration-300 ease-in-out overflow-hidden"
        [ngClass]="{
          'w-10 rounded-full': !isOpen,
          'w-64 rounded-full bg-white shadow-md': isOpen,
        }"
      >
        <!-- Input -->
 <input
  #searchInput
  type="text"
  [(ngModel)]="searchQuery"
  (ngModelChange)="onSearchChange($event)"
  (keyup.enter)="performSearch()"
  (click)="$event.stopPropagation()"
  placeholder="Rechercher..."
  class="bg-transparent text-sm text-[#6A5D4F] font-semibold outline-none transition-all duration-300"
  [ngClass]="{
    'w-0 px-0 opacity-0': !isOpen,
    'w-full px-4 opacity-100': isOpen
  }"
/>




        <!-- Search Button -->
        <button
          (click)="toggleSearch(); $event.stopPropagation()"
          class="flex items-center justify-center w-8 h-8 m-1 rounded-full bg-[#6A5D4F] text-[#FDF6E3] shrink-0"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Live search dropdown -->
    <div class="relative" *ngIf="isOpen">
      <div
        *ngIf="showResults"
        class="absolute right-0 mt-2 w-80 bg-white rounded-2xl shadow-lg border border-[#D5BDAF]/20 z-50 overflow-hidden"
        [@searchResultsAnimation]="searchResults.length">
        <div
          *ngFor="let p of searchResults; trackBy: trackById"
          class="flex items-center gap-3 px-4 py-3 hover:bg-[#F5EBE0] cursor-pointer"
          (click)="onSelectProduct(p)"
        >
          <div class="w-12 h-12 rounded-lg overflow-hidden bg-[#F5EBE0] shrink-0">
            <img
              [src]="p.image || 'https://via.placeholder.com/48'"
              [alt]="p.name"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="grow min-w-0">
            <p class="font-semibold text-sm text-[#3D312B] truncate">{{ p.name }}</p>
            <p class="text-xs text-[#3D312B]/60">{{ p.category }} · {{ p.price }} DH</p>
          </div>
        </div>
        <div *ngIf="searchResults.length === 0" class="p-4 text-sm text-[#3D312B]/60">
          Aucun résultat
        </div>
      </div>
    </div>

    <!-- hjhjhjhhhjhhh -->

    <div class="flex items-center gap-4">
      <button
        routerLink="/cart"
        class="relative cursor-pointer bg-white/40 hover:bg-white/60 text-[#3D312B] p-2 rounded-full transition-all"
      >
        <span
          class="material-symbols-outlined"
          style="
            font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 24;
          "
        >
          shopping_cart
        </span>

        <span
          class="absolute -top-1 -right-1 bg-[#D63384] text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center"
        >
          {{ cartCount }}
        </span>
      </button>

      <!-- User Menu -->
      <div class="relative" *ngIf="!isAuthenticated">
        <div
          routerLink="/authentification"
          class="w-8 h-8 rounded-full border-black bg-cover bg-center cursor-pointer p-1 hover:opacity-80 transition"
          style="background-image: url('assets/user.png')"
        ></div>
      </div>

      <div class="relative" *ngIf="isAuthenticated">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition"
        >

          <span
            class="material-symbols-outlined text-sm text-black"
            style="
              font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            "
          >
            expand_more
          </span>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="showUserMenu"
          class="absolute right-0 top-full mt-2 w-64 bg-white rounded-2xl shadow-lg border border-[#D5BDAF]/30 py-2 z-50"
        >
          <div class="px-4 py-2 border-b border-[#D5BDAF]/20">
            <p class="text-sm font-semibold text-[#3D312B]">{{ currentUser?.email }}</p>
          </div>

          <!-- Saved Accounts -->
          <div *ngIf="savedUsers.length > 1" class="border-b border-[#D5BDAF]/20">
            <p class="px-4 py-2 text-xs font-semibold text-[#3D312B]/60 uppercase tracking-wider">
              Comptes
            </p>
            <div *ngFor="let user of savedUsers" class="px-2">
              <button
                (click)="switchAccount(user.email)"
                [ngClass]="{
                  'bg-[#C1664C]/10 border-[#C1664C]': currentUser?.email === user.email,
                  'hover:bg-[#F5EBE0]': currentUser?.email !== user.email,
                }"
                class="w-full text-left px-3 py-2 text-sm text-[#3D312B]/80 rounded-lg transition-colors border-l-2 border-transparent"
              >
                <div class="flex items-center gap-2">
                  <div
                    class="w-6 h-6 rounded-full bg-[#C1664C]/20 flex items-center justify-center"
                  >
                    <span class="text-xs font-bold text-[#C1664C]">{{
                      user.name?.charAt(0) || user.email.charAt(0).toUpperCase()
                    }}</span>
                  </div>
                  <div>
                    <p class="font-medium">{{ user.name || user.email.split('@')[0] }}</p>
                    <p class="text-xs text-[#3D312B]/60">{{ user.email }}</p>
                  </div>
                  <span
                    *ngIf="currentUser?.email === user.email"
                    class="material-symbols-outlined text-sm text-[#C1664C] ml-auto"
                    style="
                      font-variation-settings:
                        'FILL' 1,
                        'wght' 400,
                        'GRAD' 0,
                        'opsz' 24;
                    "
                  >
                    check_circle
                  </span>
                </div>
              </button>
            </div>
          </div>

          <button
            routerLink="/orders"
            class="w-full text-left px-4 py-2 text-sm text-[#3D312B]/80 hover:bg-[#F5EBE0] transition-colors"
          >
            Mes commandes
          </button>
          <button
            routerLink="/authentification"
            class="w-full text-left px-4 py-2 text-sm text-[#3D312B]/80 hover:bg-[#F5EBE0] transition-colors"
          >
            Ajouter un compte
          </button>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-2 text-sm text-[#3D312B]/80 hover:bg-[#F5EBE0] transition-colors border-t border-[#D5BDAF]/20"
          >
            Déconnexion
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
